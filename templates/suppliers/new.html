{% extends "base.html" %}

{% block content %}
    
<div class='box'>
    <form action="/suppliers" method="POST">
        <label for="name">Supplier name: </label><br>
        <input type="text" id="name" name="name" placeholder="name" required autofocus><br>

        <label for="location">Supplier description: </label><br>
        <input type="text" id="location" name="location" placeholder="location" required><br>

        <button type="submit">Submit supplier</button>
    </form>
</div>

{% endblock %}
