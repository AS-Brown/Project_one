{% extends "base.html" %}

{% block content %}

<body class="supplier-background">

    <div class="box">
        <h1>{{supplier.name}}</h1>
        <p><b>Location: </b>{{supplier.location}}</p>
        {% if supplier.active == 0 %}
            <p>This supplier is no longer active and will not be supplying any new products.</p>
            {% endif %}
        
        <p><a href="/suppliers/{{supplier.id}}/edit">Edit supplier</a></p>
    </div>

{% endblock %}
</body>
