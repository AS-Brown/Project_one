{% extends "base.html" %}

{% block content %}

{% for supplier in suppliers %}
    <div class="box">
        <h1><a href="/suppliers/{{supplier.id}}">{{supplier.name}}</a></h1>
        <p><b>Location: </b>{{supplier.location}}</p>
        {% if supplier.active == 0 %}
            <p>This supplier is no longer active and will not be supplying any new products.</p>
            {% endif %}
    </div>

{% endfor %}   

{% endblock %}
